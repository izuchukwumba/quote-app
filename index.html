<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome Icons -->
    <link rel = "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <!-- Title and Favicon -->
    <title>Quote App</title>
    <link rel="icon" size="16x16" href="/images/quote-icon.png" type="image/x-icon">
</head>

<body>

    <div>
        <div class="header">
            <h1>Quote Generator</h1>
        </div>
        <div class="container">
            <div class="quote"></div>
            <div class="person"></div>
            <div class="signature"></div>
        </div>
        <button class="btn btn-newquote">New Quote</button>
        <div class="btn-tweet-copy-container">
            <button class="btn btn-tweet-copy btn-tweet"><i class="fa-brands fa-twitter fa-shake fa-shake-slow fa-xl" style="color: #066e85;"></i><span class = "btn-text">Tweet it!</span></button>
            <button class="btn btn-tweet-copy btn-copy"><i class="fa-regular fa-copy fa-shake fa-shake-slow fa-xl" style="color: #066e85;"></i></i><span class = "btn-text" id = "copyText">Copy Quote</span></button>
        </div>
    </div>
</body>

<!-- Script files -->
<script type = "module" src="script.js"></script>
<script type = "module" src="quotes.js"></script>
<script src="index.js"></script>
</html>
